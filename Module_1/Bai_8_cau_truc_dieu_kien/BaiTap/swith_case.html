<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="thang">
<input type="button" onclick="nhan()"  value="Tinh so ngay">
<p id="swith"></p>
<script>
    function nhan() {
        let day = document.getElementById('thang').value;
        let result;
        switch (day) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':{
            result = ("tháng có 31 ngay");
                break;}
            case '4':
            case '6':
            case '9':
            case '11':{
            result = ("tháng có 30 ngày");
                break;}
            default:{
            result = ("tháng có 28 hoặc 29 ngày");
                break;}
        }

        document.getElementById('swith').innerText= result;
    }

</script>
</body>
</html>
