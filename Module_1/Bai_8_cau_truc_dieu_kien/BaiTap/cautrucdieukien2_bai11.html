<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("thu nhap tinh thue"));
    if (5<5000000){
        alert("thue thu nhap :"+(a*(5/100)))
    }else if (10000000>a>5000000){
        alert("thue thu nhap:"+(a*(10/100)))
    }else if (18000000>a>10000000){
        alert("thue thu nhap:"+(a*(15/100)))
    }else if (32000000>a>18000000){
        alert("thue thu nhap:"+(a*(20/100)))
    }else if (52000000>a>32000000){
        alert("thue thu nhap:"+(a*(25/100)))
    }else if (80000000>a>52000000){
        alert("thue thu nhap:"+(a*(30/100)))
    }else {
        alert("thue thu nhap:"+(a*(55/100)))
    }
</script>
</body>
</html>
