<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let a=parseFloat(prompt('nhap so dien tieu dung'))

    if(100>a>0){
        alert("tien phai tra"+(a*1200));
    }else if(1000>a>100){
        alert("tien phai tra"+(a*2000));
    }else {
        alert("tien phai tra"+(a*5000))
    }
</script>
