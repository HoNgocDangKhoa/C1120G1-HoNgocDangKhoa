<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gia tri lon nhat</title>
</head>
<body>
<script>
    let number=[2,4,5,3,9,16,13,45];
    let max=number[0];
    let index=0;
    for (let i=1;i<number.length;i++) {
        if (number[i] > max) {
            max = number[i];
            index = i;
        }
    }document.write('max'+max+'at position'+index);
</script>
</body>
</html>
