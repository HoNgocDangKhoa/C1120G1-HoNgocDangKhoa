<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let a=[];
    let input=(prompt('nhập vào số phần tử của mảng'));
    for (let i=0;i<input;i++){
        a[i]=prompt('nhập phàn tử thứ : '+ i)
    }
    document.write(a.reverse())
</script>
</body>
</html>
