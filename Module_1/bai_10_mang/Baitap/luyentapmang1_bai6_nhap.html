<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập</title>
</head>
<body>
<script>
    let flag = false
    let a = [];
    // let v = parseInt(prompt('nhập số nguyên v'));
    for (let i = 0; i < 10; i++) {
        a[i] = prompt('phàn tử thứ   :' + i)
    }
    let v = parseInt(prompt('nhập số nguyên v'));
    for (let j = 0; j < 10; j++) {
        if (v === a[j]) {
            flag = true
        }
    }
    if (flag) {
        document.write(v + ' is in the array')
    } else {
        document.write(v + ' is not in array')
    }

</script>
</body>
</html>
