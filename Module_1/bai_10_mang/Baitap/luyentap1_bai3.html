</head>
<body>
<script>

    let a = [1, 3, 5, 7, 8, 78, 89, 65, 67, 45, 35];
    let max = a[0];
    let total = 0;
    let index = 0;
    for ( let i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
            index = i;

        }
        total += a[i];
    }

    document.write('giá trí lớn nhất là:'+ max+'ở vị trí :'+index+'<br>')
    document.write('giá trị trung bình là:' + total/a.length)
</script>
</body>
