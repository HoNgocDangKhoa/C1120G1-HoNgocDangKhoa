<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function factorial(a) {
        let gt = 1;
        for (let i = 1; i <= a; i++) {
            gt = gt * i;
        }
        return gt;
    }
    let number=parseInt(prompt('input number'));
    document.write(factorial(number));
</script>
</body>
</html>
