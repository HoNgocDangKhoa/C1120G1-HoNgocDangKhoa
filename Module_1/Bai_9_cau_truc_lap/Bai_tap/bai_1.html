<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mul="<table border='1' width='1000px'>"
    for(i=1;i<=10;i++){
        mul+="<tr>"
        for (j=2;j<=9;j++){
            mul+="<td>"+j+"x"+i+"="+(i*j)+"</td>"
        }
        mul+="</tr>"
    }
    mul+="</table>"
document.write(mul)

 </script>






</body>
</html>
