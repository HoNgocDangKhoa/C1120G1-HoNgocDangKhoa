<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt('nhap vao so'))
    let a=0;document.write(a)
    let b=1;document.write(b)
    let c=a+b;
    for (let i=1;i<=number-2;i++){
        document.write(c)
        a=b;
        b=c;
        c=a+b

    }
</script>
