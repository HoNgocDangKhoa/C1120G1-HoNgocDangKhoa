<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let input = parseInt(prompt('nhap vao so'))
    let countprime = 1;
    let number = 2;
    let count = 0;
    while (countprime <= input) {
        count = 0
        for (let i = 1; i <=number; i++) {
            if (number % i === 0) {
                count++;
            }


        }
        if (count === 2) {
            document.write(number+" ");
            countprime++;
        }
        number++
    }

</script>
</body>
</html>
