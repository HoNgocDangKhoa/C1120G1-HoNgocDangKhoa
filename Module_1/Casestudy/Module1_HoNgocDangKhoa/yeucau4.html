<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 4</title>
</head>
<body>
<script>

    let arrNameCustomers = [];
    while (true) {
        let addCustomer = parseInt(prompt("1.Add Name Customer  " + '\n' +
            "2.Delete Customer"));
        switch (addCustomer) {
            case 1: {
                let number = parseInt(prompt("nhập số lượng Customer muốn thêm vào: "));
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt("tên của Customer");
                    arrNameCustomers.push(nameCustomer);
                }
                let result = "";
                arrNameCustomers.sort();
                for (let i = 0; i < arrNameCustomers.length; i++) {
                    result += (i + 1) + '.' + arrNameCustomers[i] + '\n'
                }
                alert(result)
            }
                break;
            case 2: {
                let flag = false;
                let nameCustomer = prompt("nhập tên customer mà bạn muốn xoá :");
                for (let i = 0; i < arrNameCustomers.length; i++) {
                    if (arrNameCustomers[i] === nameCustomer) {
                        arrNameCustomers.splice(i, 1);
                        flag = true;
                    }
                    if (!flag) {
                        alert("tên bạn muốn xoá không có trong mảng:")
                    }
                }
                let result = "";
                arrNameCustomers.sort()
                for (let i = 0; i < arrNameCustomers.length; i++) {
                    result += (i + 1) + '.' + arrNameCustomers[i] + '\n'
                }
                alert(result)
            }
                break;
            default: {
                alert(false)
            }
        }
    }
</script>
</body>
</html>
