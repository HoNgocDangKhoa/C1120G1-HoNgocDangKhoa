<script>
    let array = [];
    let number;
    let i;
    let input;
    number= parseInt(prompt("nhập số phần tử trong mảng"));


    for ( i = 0; i < number; i++) {

             input= prompt("nhap gia tri cua phan tu thu" + i);
        if (input < 0) {
            alert("không đc nhập số nguyen am")
        }else {
            array.push(input)
        }

    }
    document.write("mang la : " + array);
    document.write('<br>')

    for (let i = 0; i < array.length; i++) {

        if (isPrimeNumber(array[i])) {
        }
    }
    document.write(isPrimeNumber(array[i]))

    function isPrimeNumber(numberCheck) {
        let count = 0;
        for (let i = 1; i <= numberCheck; i++) {
            if (numberCheck % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            document.write(numberCheck + "<br>")
        }
        return false;
    }



</script>
