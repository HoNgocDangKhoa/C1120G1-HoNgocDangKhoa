<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSrt(str) {
        let check = true;
        // str= prompt("nhập vào");
        let index_first = 0;
        let index_last = str.length - 1;
        while (index_first < index_last) {
            if (str.index_first === str.index_last) {
                check = true;
            } else {
                check = false;
            }
            index_last++;
            index_first++;
        }
        if (check) {
            alert("hàm đói xứng")
        } else {
            alert("hàm ko dối xứng")
        }
    }
    let input=prompt("nhập vào")
checkSrt(input)

</script>
</body>
</html>
