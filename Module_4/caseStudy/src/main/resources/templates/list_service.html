<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:insert="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Service</h1>
<h4><a th:href="@{/service/save}">Add Service</a></h4>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id Service</th>
        <th scope="col">Name Service</th>
        <th scope="col">Area Service</th>
        <th scope="col">Service Cost</th>
        <th scope="col">Service Max People</th>
        <th scope="col">Standard Room</th>
        <th scope="col">Description Convenience</th>
        <th scope="col">PoolArea</th>
        <th scope="col">NumberFloors</th>
        <th scope="col">ServiceType</th>
        <th scope="col">RentType</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="service:${listService}">
        <td th:text="${service.serviceId}"></td>
        <td th:text="${service.serviceName}"></td>
        <td th:text="${service.serviceArea}"></td>
        <td th:text="${service.serviceCost}"></td>
        <td th:text="${service.servicePeople}"></td>
        <td th:text="${service.standardRoom}"></td>
        <td th:text="${service.descriptionConvenience}"></td>
        <td th:text="${service.poolArea}"></td>
        <td th:text="${service.numberFloors}"></td>
        <td th:text="${service.serviceType.serviceTypeName}"></td>
        <td th:text="${service.rentType.rentTypeName}"></td>
    </tr>
    </tbody>
</table>
<p>
    <a th:href="@{/}">
        Back to menu
    </a>
</p>
<div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{'/service'(page=${listService.number - 1})}"
                                     th:if="${listService.hasPrevious()}">Previous</a></li>
            <li class="page-item" th:each="i: ${#numbers.sequence(0, listService.totalPages - 1)}">
                <a class="page-link" th:href="@{/service(page = ${i})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item"><a class="page-link" th:href="@{'/service'(page=${listService.number + 1})}"
                                     th:if="${listService.hasNext()}">Next</a></li>
        </ul>
    </nav>

<!--    <a th:href="@{'/service'(page=${listService.number - 1})}" th:if="${listService.hasPrevious()}">Previous</a>-->
<!--    <span th:text="${listService.number + 1}"></span>/<span th:text="${listService.totalPages}"></span>-->
<!--    <a th:href="@{'/service'(page=${listService.number + 1})}" th:if="${listService.hasNext()}">Next</a>-->
</div>
<th:block th:insert="/layout::js">
</th:block>

</body>
</html>
