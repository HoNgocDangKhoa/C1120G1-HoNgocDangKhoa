<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3>Add new Contract Detail</h3>
    <p>
        <a th:href="@{/contract}">
            Back to Contract list
        </a>
    </p>
    <form th:action="@{/contractDetail/create}" method="post" th:object="${contractDetail}">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <input type="hidden" th:field="*{contractDetailId}"/>
            <input type="hidden" th:field="*{contract}">
            <input type="hidden" name="contractId" th:value="${contractId}">
            <tr>
                <td>Contract Id</td>
                <td>
                    <p th:text="${contractId}"></p>
                </td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td>
                    <input type="number" class="form-control" th:field="*{quantity}">
                </td>
            </tr>
            <tr>
                <td>AttachService</td>
                <td>
                    <select class="form-control" th:field="*{attachService}">
                        <option th:each="type : ${attachService}"
                                th:value="${type.attachServiceId}"
                                th:text="${type.attachServiceName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-info">Add Contract Detail</button>
                </td>

            </tr>
            </tbody>
        </table>
    </form>
    <th:block th:insert="layout::js">

    </th:block>
</div>
</body>
</html>
