<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:insert="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Customer</h1>
<h4 ><a th:href="@{/save/}">Add Customer</a> </h4>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id </th>
        <th scope="col">Name</th>
        <th scope="col">Birth Day</th>
        <th scope="col">Gender</th>
        <th scope="col">Id Card</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Type Customer</th>
        <th scope="col">Option</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer:${listCustomer}">
        <td th:text="${customer.cus_id}">/td>
        <td th:text="${customer.cus_name}">/td>
        <td th:text="${customer.cus_birthDay}">/td>
        <td th:text="${customer.cus_gender}">/td>
        <td th:text="${customer.cus_id_card}">/td>
        <td th:text="${customer.cus_phone}">/td>
        <td th:text="${customer.cus_email}">/td>
        <td th:text="${customer.cus_address}">/td>
        <td th:text="${customer.customer_type_id.customer_type_name}">/td>
        <td>
            <a class="btn btn-primary" th:href="@{/edit(id=${customer.cus_id})}">edit <i class="fas fa-edit"></i></a>

            <a>
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal"
                        th:onclick="|setIdToDeleteForm('${customer.cus_id}')|">Delete <i class="fas fa-trash"></i></button>
            </a>
            <a class="btn btn-danger" th:href="@{/view(id=${customer.cus_id})}">view <i class="fas fa-eye"></i></a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{'/customer'(page=${listCustomer.number - 1})}" th:if="${listCustomer.hasPrevious()}">Previous</a>
    <span th:text="${listCustomer.number + 1}"></span>/<span th:text="${listCustomer.totalPages}"></span>
    <a th:href="@{'/customer'(page=${listCustomer.number + 1})}" th:if="${listCustomer.hasNext()}">Next</a>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Are you sure to delete this customer?</h4>
            </div>
            <div class="modal-footer">
                <form action="/delete" method="get">
                    <input type="hidden" name="id" id="id">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>

            </div>
        </div>
    </div>
</div>

<th:block th:insert="/layout::js">
</th:block>
<script>
    function setIdToDeleteForm(id) {
        //id này chính là id của phần tử input trong form delete
        document.getElementById("id").value = id;
    }
</script>
</body>
</html>
