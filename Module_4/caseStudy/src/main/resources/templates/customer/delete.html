<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/customer/delete/(id=${customer.customerId})}" method="post" th:object="${customer}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Id</label>
                <input type="text" class="form-control" id="name" th:field="*{customerId}">
            </div>
            <div class="form-group">
                <label for="context">Name</label>
                <input type="text" class="form-control" id="context" th:field="*{customerName}">
            </div>
        </div>
        <input type="submit"  value="Delete">
    </form>
</div>
</body>
</html>
