<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::main-header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/blog/edit/(id=${edit.id})}" method="post" th:object="${edit}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Title</label>
                <input type="text" class="form-control" id="name" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="context">Context</label>
                <input type="text" class="form-control" id="context" th:field="*{context}">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select class="form-control" th:field="*{category}">
                    <option th:each="type : ${categories}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            </div>
        </div>

        <input type="submit"  value="Edit">
    </form>
</div>



</body>
</html>
