<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout:: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/create}">
        Add new product
    </a>
</p>
<table id="product">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name Product</th>
        <th>Price Product</th>
        <th>Type product</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${show}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getNameProduct()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getTypeProduct()}"></td>
        <td><a th:href="@{/edit(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{/delete(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{/view(id=${product.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
